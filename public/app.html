<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="./app.js"></script>
<div class="test" ng-app="RabbitMQ">
    <div ng-controller="main">
        <h4>Rabbit MQ with AngularJS</h4>
        <div class="row">
            <div class="col-6">Message:</div>
            <div class="col-6"><input type="text" ng-model="message"></input></div>
            <br>
            <button ng-click="writeToQueue(message)">Send</button>
        </div>
    </div>
</div>
